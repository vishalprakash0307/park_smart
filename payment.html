<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment - Park Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .qr-code {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background: url('https://api.qrserver.com/v1/create-qr-code/?data=upi://pay&size=200x200') no-repeat center center;
      background-size: cover;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .pay-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .pay-options img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .pay-options img:hover {
      transform: scale(1.1);
    }
    .confirm-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scan & Pay to Confirm Booking</h2>
    <div class="qr-code"></div>

    <div class="pay-options">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Google_Pay_Logo.svg" alt="Google Pay" title="Google Pay" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/PhonePe_Logo.png" alt="PhonePe" title="PhonePe" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Paytm_logo.png" alt="Paytm" title="Paytm" />
    </div>

    <button class="confirm-btn" onclick="confirmBooking()">Confirm & Pay</button>
  </div>

  <script>
    function confirmBooking() {
      alert("Payment Successful! Booking confirmed.");
      window.location.href = "confirmation.html";
    }
  </script>
</body>
</html>
