<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Feed - Park Smart</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }
    .feed-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feed-video {
      border: 5px solid #2c7be5;
      border-radius: 10px;
      width: 100%;
      max-width: 900px;
      height: 500px;
    }
    .dropdown {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    .log-section {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background-color: #2c7be5;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Feed â€“ Vehicle Detection</h2>

    <div class="feed-box">
      <div class="dropdown">
        <label for="location">Select Parking Location: </label>
        <select id="location">
          <option>AI</option>
          <option>Bus Stand</option>
          <option>Manis Parking</option>
          <option>Railway Parking</option>
        </select>
      </div>

      <!-- Replace src with your Flask video feed route -->
      <img class="feed-video" src="{{ url_for('video_feed') }}" alt="Live Feed" />
    </div>

    <div class="log-section">
      <h3>Entry/Exit Logs</h3>
      <table>
        <thead>
          <tr>
            <th>Vehicle Number</th>
            <th>Location</th>
            <th>Time Detected</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample rows, will be dynamic with backend -->
          <tr>
            <td>TN69AB1234</td>
            <td>Manis Parking</td>
            <td>10:12 AM</td>
            <td style="color: red;">Exited</td>
          </tr>
          <tr>
            <td>TN90CD5678</td>
            <td>AI</td>
            <td>10:17 AM</td>
            <td style="color: green;">Entered</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
