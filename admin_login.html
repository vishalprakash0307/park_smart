<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - ParkSmart</title>
  <link rel="stylesheet" href="../static/css/styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffd5;
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00ffd5;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c9aa;
    }
    a {
      color: #00ffd5;
      text-decoration: none;
      display: block;
      text-align: right;
      margin-top: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form method="POST" action="/admin_login">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="/admin_signup">Don't have an account? Register</a>
    <a href="/admin_reset_password">Forgot password?</a>
  </div>

</body>
</html>
